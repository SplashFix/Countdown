<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #aaa;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 0;
    }
    .card {
      width: 100%;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1#pageTitle {
      margin: 0 0 0.75rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: clamp(14px, 2.2vw, 24px);
      color: var(--fg);
      opacity: 0.9;
      text-align: center;
    }

    pre#ascii {
      margin: 0 auto 0.5rem;
      white-space: pre;
      line-height: 1;
      font-size: clamp(8px, 2.2vw, 24px); /* Responsive font size */
      text-shadow: 0 0 10px rgba(0,136,255,0.12);
      user-select: none;
      -webkit-user-select: none;
      overflow-x: auto; /* Allow horizontal scroll on very small screens */
      text-align: center;
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    pre#ascii::-webkit-scrollbar {
      display: none; /* Hide scrollbar for Chrome, Safari and Opera */
    }
    .units {
      color: var(--muted);
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      margin: 0.35rem 0 0; /* minimal tiefer */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="pageTitle">Coming Soon...</h1>
      <pre id="ascii" aria-live="polite" aria-atomic="true"></pre>
      <div id="units" class="units">Tage : Stunden : Minuten : Sekunden</div>
    </div>
  </div>

  <script>
    // =====================
    // Konfiguration
    // =====================
    const DEFAULT_TARGET = '2026-06-01T00:00:00';
    const DEFAULT_TITLE = 'Countdown';
    const MAX_SCALE = 2; // Max. ASCII-Ziffernauflösung

    // URL-Parameter
    const params = new URLSearchParams(location.search);
    const untilParam = params.get('until');
    const titleParam = params.get('title');

    if (titleParam) {
      document.title = titleParam + ' – Countdown';
    } else {
      document.title = DEFAULT_TITLE;
    }
    const titleEl = document.getElementById('pageTitle');
    if (titleEl) titleEl.textContent = titleParam || 'Coming Soon...';

    const targetDate = (function() {
      if (!untilParam) return new Date(DEFAULT_TARGET);
      const d = new Date(untilParam);
      return isNaN(d.getTime()) ? new Date(DEFAULT_TARGET) : d;
    })();

    // =====================
    // ASCII 7-Segment Renderer
    // =====================
    const DIGIT_SEGMENTS = {
      '0': ['a','b','c','d','e','f'], '1': ['b','c'], '2': ['a','b','g','e','d'], '3': ['a','b','g','c','d'],
      '4': ['f','g','b','c'], '5': ['a','f','g','c','d'], '6': ['a','f','g','e','c','d'], '7': ['a','b','c'],
      '8': ['a','b','c','d','e','f','g'], '9': ['a','b','c','d','f','g']
    };

    function repeat(ch, n) { return ch.repeat(Math.max(0, n)); }

    function drawDigit(ch, s) {
      const w = 2*s + 2;
      const h = 2*s + 3;
      const rows = Array.from({length: h}, () => repeat(' ', w));
      if (!(ch in DIGIT_SEGMENTS)) return rows;
      const has = seg => DIGIT_SEGMENTS[ch].includes(seg);
      const g = rows.map(line => line.split(''));
      if (has('a')) { for (let i = 1; i <= 2*s; i++) g[0][i] = '_'; }
      if (has('g')) { for (let i = 1; i <= 2*s; i++) g[1 + s][i] = '_'; }
      if (has('d')) { for (let i = 1; i <= 2*s; i++) g[2 + 2*s][i] = '_'; }
      if (has('f')) { for (let r = 1; r <= s; r++) g[r][0] = '|'; }
      if (has('b')) { for (let r = 1; r <= s; r++) g[r][w-1] = '|'; }
      if (has('e')) { for (let r = 2 + s; r < h-1; r++) g[r][0] = '|'; }
      if (has('c')) { for (let r = 2 + s; r < h-1; r++) g[r][w-1] = '|'; }
      return g.map(a => a.join(''));
    }

    function drawColon(s) {
      const w = 2*s + 2;
      const h = 2*s + 3;
      const rows = Array.from({length: h}, () => repeat(' ', w));
      const g = rows.map(line => line.split(''));
      const top = 1 + Math.floor(s/2);
      const bottom = top + s + 1;
      if (top >= 0 && top < h) g[top][Math.floor(w/2)] = 'o';
      if (bottom >= 0 && bottom < h) g[bottom][Math.floor(w/2)] = 'o';
      return g.map(a => a.join(''));
    }

    function drawSpace(s) {
      const w = 2*s + 2;
      const h = 2*s + 3;
      return Array.from({length: h}, () => repeat(' ', w));
    }

    function renderAscii(str, s) {
      const blocks = Array.from(str, ch => {
        if (ch === ':') return drawColon(s);
        if (ch === ' ') return drawSpace(s);
        if (/[0-9]/.test(ch)) return drawDigit(ch, s);
        return drawSpace(s);
      });
      const rows = blocks[0]?.length || (2*s + 3);
      const lines = [];
      for (let r = 0; r < rows; r++) {
        lines.push(blocks.map(b => b[r]).join('  '));
      }
      return lines.join('\n');
    }

    // =====================
    // Responsive Scaling
    // =====================
    function getScaleForWidth(width) {
      if (width < 500) return 0;
      if (width < 800) return 1;
      return MAX_SCALE;
    }
    let currentScale = getScaleForWidth(window.innerWidth);

    window.addEventListener('resize', () => {
      const newScale = getScaleForWidth(window.innerWidth);
      if (newScale !== currentScale) {
        currentScale = newScale;
        update(); // Force re-render with the new scale
      }
    });

    // =====================
    // Netzwerkzeit / Offset
    // =====================
    let clockOffsetMs = 0; // serverUTC - localUTC

    async function fetchWorldTimeUTC() {
      const t0 = performance.now();
      const res = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC', { cache: 'no-store' });
      const t1 = performance.now();
      const data = await res.json();
      let serverMs = 0;
      if (data.unixtime) serverMs = data.unixtime * 1000;
      else if (data.utc_datetime) serverMs = Date.parse(data.utc_datetime);
      else if (data.datetime) serverMs = Date.parse(data.datetime);
      if (!serverMs) throw new Error('Keine Zeit von worldtimeapi');
      const rtt = t1 - t0;
      return serverMs + rtt / 2; // halbe RTT als Latenzkompensation
    }

    async function syncNetworkTime() {
      try {
        const serverNow = await fetchWorldTimeUTC();
        clockOffsetMs = serverNow - Date.now();
        // Nach Offset-Update auf Sekundengrenze neu ausrichten
        scheduleTick(true);
      } catch (e) {
        // Wenn Sync fehlschlägt, bleibt clockOffsetMs = 0
      }
    }

    // regelmäßiger Resync (alle 5 Minuten)
    setInterval(syncNetworkTime, 5 * 60 * 1000);

    // =====================
    // Countdown (sekundengenau, ohne Drift)
    // =====================
    const asciiEl = document.getElementById('ascii');
    const unitsEl = document.getElementById('units');

    function pad2(n) { return n.toString().padStart(2, '0'); }
    function nowAccurate() { return Date.now() + clockOffsetMs; }

    function update() {
      const now = new Date(nowAccurate());
      const diff = Math.max(0, targetDate - now);
      const sec = Math.floor(diff / 1000) % 60;
      const min = Math.floor(diff / (1000*60)) % 60;
      const hrs = Math.floor(diff / (1000*60*60)) % 24;
      const days = Math.floor(diff / (1000*60*60*24));
      const text = `${days}:${pad2(hrs)}:${pad2(min)}:${pad2(sec)}`;
      asciiEl.textContent = renderAscii(text, currentScale);
      unitsEl.textContent = `${days === 1 ? 'Tag' : 'Tage'} : Stunden : Minuten : Sekunden`;
    }

    let tickTimer = null;
    function scheduleTick(realign = false) {
      clearTimeout(tickTimer);
      const nowMs = nowAccurate();
      const delay = realign ? (1000 - (Math.floor(nowMs) % 1000)) : (1000 - (nowMs % 1000));
      tickTimer = setTimeout(function tick() {
        update();
        // jeweils auf die nächste Sekunde neu ausrichten
        scheduleTick(true);
      }, Math.max(0, delay));
    }

    // Start: initial render, dann Sekundentakt ausrichten und Netzzeit synchronisieren
    update();
    scheduleTick(true);
    syncNetworkTime();

    // =====================
    // Easter Egg Hooks (unsichtbar, minimal)
    // =====================
    // P: kurzer Hintergrund-Puls
    let pulseTimer = null;
    function pulse() {
      clearTimeout(pulseTimer);
      const root = document.documentElement;
      root.style.transition = 'background-color .25s ease';
      root.style.backgroundColor = '#020b1a';
      pulseTimer = setTimeout(() => { root.style.backgroundColor = ''; }, 450);
    }
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'p') pulse();
    });
  </script>
</body>
</html>
